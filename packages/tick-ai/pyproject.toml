[project]
name = "tick-ai"
version = "0.1.0"
description = "Behavior trees, utility AI, and blackboard for the tick engine"
requires-python = ">=3.11"
dependencies = [
    "tick>=0.3.0",
]

[tool.uv.sources]
tick = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["tick_ai"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
