[project]
name = "tick-fsm"
version = "0.2.0"
description = "Finite state machine primitives for the tick engine"
requires-python = ">=3.11"
dependencies = [
    "tick>=0.2.1",
]

[tool.uv.sources]
tick = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["tick_fsm"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
