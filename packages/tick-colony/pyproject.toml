[project]
name = "tick-colony"
version = "0.3.0"
description = "Reusable colony builder / roguelike simulation primitives for the tick engine"
requires-python = ">=3.11"
dependencies = [
    "tick>=0.2.1",
    "tick-spatial>=0.2.0",
    "tick-schedule>=0.1.0",
    "tick-fsm>=0.1.0",
    "tick-blueprint>=0.1.0",
    "tick-signal>=0.1.0",
    "tick-event>=0.1.0",
    "tick-command>=0.1.0",
    "tick-atlas>=0.2.0",
    "tick-ability>=0.1.0",
    "tick-resource>=0.1.0",
]

[tool.uv.sources]
tick = { workspace = true }
tick-spatial = { workspace = true }
tick-schedule = { workspace = true }
tick-fsm = { workspace = true }
tick-blueprint = { workspace = true }
tick-signal = { workspace = true }
tick-event = { workspace = true }
tick-command = { workspace = true }
tick-atlas = { workspace = true }
tick-ability = { workspace = true }
tick-resource = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["tick_colony"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
