[project]
name = "tick-physics"
version = "0.1.0"
description = "N-dimensional kinematics and collision detection for the tick engine"
requires-python = ">=3.11"
dependencies = [
    "tick>=0.3.0",
]

[tool.uv.sources]
tick = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["tick_physics"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
