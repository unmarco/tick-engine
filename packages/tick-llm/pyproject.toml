[project]
name = "tick-llm"
version = "0.1.0"
description = "LLM strategic AI layer for the tick engine"
requires-python = ">=3.11"
dependencies = [
    "tick>=0.3.0",
    "tick-ai>=0.1.0",
]

[tool.uv.sources]
tick = { workspace = true }
tick-ai = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["tick_llm"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
